{% extends "layout.html" %}

{% block movieList %}

<!-- Main -->
<div id="main" class="wrapper style1">
	<div class="container">
		<header class="major">
			<h2>장르별 영화추천</h2>
			<p>장르별 영화추천목록입니다.</p>
		</header>
		<form action="/movies/{{ genre }}">
			<select name="장르" id="genre">
				<option value="가족">가족</option>
				<option value="공연">공연</option>
				<option value="공포(호러)">공포(호러)</option>
				<option value="다큐멘터리">다큐멘터리</option>
				<option value="드라마">드라마</option>
				<option value="멜로/로맨스">멜로/로맨스</option>
				<option value="뮤지컬">뮤지컬</option>
				<option value="미스터리">미스터리</option>
				<option value="범죄">범죄</option>
				<option value="사극">사극</option>
				<option value="서부극(웨스턴)">서부극(웨스턴)</option>
				<option value="스릴러">스릴러</option>
				<option value="애니메이션">애니메이션</option>
				<option value="액션">액션</option>
				<option value="어드벤처">어드벤처</option>
				<option value="전쟁">전쟁</option>
				<option value="코미디">코미디</option>
				<option value="판타지">판타지</option>
				<option value="SF">SF</option>
				<option value="기타">기타</option>
			</select>
			<button type="submit">이동</button>
		</form>
		</div>
		{% for i in range(5) %}
		<section id="one" class="spotlight style2 right">
			<a href="/movies/{{movieCds[i]}}" class="image fit"><img src={{ simpleInfos[i].posterLink }} alt={{ simpleInfos[i].movieNm }} /></a>
				<div class="content">
					<header>
						<h2>{{ simpleInfos[i].movieNm }}</h2>
						<p>[{{ simpleInfos[i].showTime }}] 평점: {{ simpleInfos[i].movieRating }} 장르: {{ simpleInfos[i].repGenreNm }} 개봉연도: {{ simpleInfos[i].prdtYear }}</p>
					</header>
				</div>
</section>
	</div>
{% endblock %}
